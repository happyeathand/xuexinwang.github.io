<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学信档案 - 高等学籍</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-main': 'rgb(34, 175, 127)',
            'green-gradient-end': 'rgb(63, 202, 145)',
            'green-btn': 'rgb(40, 184, 135)',
            'orange-main': '#f9a539',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .green-vertical-gradient {
        background: linear-gradient(to bottom, rgb(34, 175, 127), rgb(63, 202, 145));
      }
      .floating-card-shadow {
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      }
      .editable-text {
        outline: none;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .editable-text:focus {
        border: 1px solid #ddd;
        background-color: #f9f9f9;
      }
      .editable-text-white {
        outline: none;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .editable-text-white:focus {
        border: 1px solid rgba(255,255,255,0.5);
        background-color: rgba(255,255,255,0.1);
      }
      .photo-upload-container {
        position: relative;
        cursor: pointer;
      }
      .photo-upload-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .photo-upload-hint {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: rgba(0,0,0,0.3);
        color: white;
        text-align: center;
        line-height: 40px;
        font-size: 12px;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .photo-upload-container:hover .photo-upload-hint {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-white m-0 p-0">
  <!-- 顶部导航：保持原有样式，固定顶部 -->
  <header class="fixed top-0 left-0 right-0 bg-white py-2.5 px-5 z-50 border-b border-gray-200">
    <div class="absolute left-5 top-1/2 -translate-y-1/2">
      <i class="fa fa-times text-xl text-gray-800"></i>
    </div>
    <div class="text-center">
      <h1 class="text-[18px] font-medium text-gray-900">学信档案</h1>
      <p class="text-gray-500 text-[14px] mt-0.5">my.chsi.com.cn</p>
    </div>
    <div class="absolute right-5 top-1/2 -translate-y-1/2">
      <i class="fa fa-ellipsis-v text-xl text-gray-800"></i>
    </div>
  </header>

  <!-- 主内容区：大幅增加顶部间距，确保"高等学籍"完全显示 -->
  <main class="px-4 pt-24 pb-10 bg-white">
    <!-- 返回与标题：居中显示，绝对不被遮挡 -->
    <div class="relative flex items-center justify-center mb-8">
      <i class="fa fa-angle-left text-[20px] text-gray-800 absolute left-0"></i>
      <h2 class="text-[18px] font-medium text-gray-900">高等学籍</h2>
    </div>

    <!-- 专业满意度卡片 -->
    <div class="bg-orange-main rounded-xl overflow-hidden mb-6 shadow-lg">
      <div class="p-5 text-white">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-[17px] font-medium mb-2">专业满意度</h3>
            <p class="text-[13px] opacity-90">本专业的办学条件、教学质量、就业情况及综合情况</p>
          </div>
          <div class="flex items-center">
            <span class="bg-white text-orange-main text-[12px] px-2 py-1 rounded-full mr-3 font-medium">投票</span>
            <div class="flex items-center">
              <i class="fa fa-comment-o text-lg mr-2"></i>
              <div class="flex">
                <i class="fa fa-star text-yellow-300"></i>
                <i class="fa fa-star text-yellow-300"></i>
                <i class="fa fa-star text-yellow-300"></i>
                <i class="fa fa-star text-yellow-300"></i>
                <i class="fa fa-star text-yellow-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 绿色区域：单独悬浮卡片 -->
    <div class="green-vertical-gradient text-white p-5 rounded-xl floating-card-shadow mb-6">
      <!-- 照片区域 -->
      <div class="flex items-center mb-5">
        <div class="flex mr-4">
          <!-- 录取照片 -->
          <div class="photo-upload-container w-16 h-16 rounded overflow-hidden mr-3 border-2 border-white/30" data-photo-type="admission">
            <img src="https://picsum.photos/id/1012/200/200" alt="录取照片" class="w-full h-full object-cover">
            <input type="file" accept="image/*" class="photo-upload-input">
            <div class="photo-upload-hint">更换照片</div>
          </div>
          <!-- 学历照片 -->
          <div class="photo-upload-container w-16 h-16 rounded overflow-hidden border-2 border-white/30" data-photo-type="degree">
            <img src="" alt="学历照片" class="w-full h-full object-cover">
            <input type="file" accept="image/*" class="photo-upload-input">
            <div class="photo-upload-hint">更换照片</div>
          </div>
        </div>
        <div>
          <h3 class="text-[18px] font-medium mb-1 editable-text-white" contenteditable="true">dyz</h3>
          <p class="text-white/90 text-[14px] editable-text-white" contenteditable="true">男 2000年00月00日</p>
        </div>
      </div>

      <!-- 照片标签 -->
      <div class="flex ml-1 mb-4">
        <span class="text-[12px] text-white/80 mr-8">录取照片</span>
        <span class="text-[12px] text-white/80">学历照片</span>
      </div>

      <!-- 学校专业信息 -->
      <div>
        <h4 class="text-[17px] font-medium mb-2 editable-text-white" contenteditable="true">北京大学</h4>
        <div class="flex items-center">
          <span class="text-[15px] mr-3 editable-text-white" contenteditable="true">考古学</span>
          <span class="text-[15px] mr-3">|</span>
          <span class="text-[15px] editable-text-white" contenteditable="true">全日制</span>
          <span class="ml-auto bg-green-btn text-white text-[13px] px-3 py-1 rounded-full editable-text-white" contenteditable="true">硕士研究生</span>
        </div>
      </div>
    </div>

    <!-- 白色信息区域：无边界，直接在背景上 -->
    <div class="space-y-4 mb-6">
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">民族</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">某族</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">证件号码</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">10086</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">学制</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">4年</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">学历类别</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">普通高等教育</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">分院</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">xxxx学院</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">系所</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true"></div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">班级</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true"></div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">学号</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">2</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">入学日期</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">2000年00月20日</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">学籍状态</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">在籍（注册学籍）</div>
      </div>
      <div class="flex">
        <div class="w-1/3 text-right text-gray-600 text-[15px] pr-4">预计毕业日期</div>
        <div class="w-2/3 text-[15px] editable-text" contenteditable="true">2000年06月20日</div>
      </div>
    </div>

    <!-- 按钮区域：无边界 -->
    <div class="space-y-3" id="save-btn-container">
      <button class="w-full bg-green-btn text-white py-3 rounded-lg font-medium text-[16px]" id="save-btn">保存修改</button>
    </div>
    <button class="w-full bg-green-btn text-white py-3 rounded-lg font-medium text-[16px] mt-3">查看验证报告</button>
  </main>

  <script>
    // 照片上传预览逻辑
    const tempPhotos = {};
    document.querySelectorAll('.photo-upload-container').forEach(container => {
      const input = container.querySelector('.photo-upload-input');
      const img = container.querySelector('img');
      const photoType = container.dataset.photoType;

      window.addEventListener('load', () => {
        const savedPhoto = localStorage.getItem(`studentPhoto_${photoType}`);
        if (savedPhoto) {
          img.src = savedPhoto;
          if (photoType === 'degree') container.querySelector('.fa-user')?.remove();
        } else if (photoType === 'degree') {
          img.style.display = 'none';
          const icon = document.createElement('i');
          icon.className = 'fa fa-user text-white/70 text-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2';
          container.appendChild(icon);
        }
      });

      input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          tempPhotos[photoType] = event.target.result;
          img.src = tempPhotos[photoType];
          img.style.display = 'block';
          container.querySelector('.fa-user')?.remove();
        };
        reader.readAsDataURL(file);
      });
    });

    // 保存修改逻辑
    const saveBtn = document.getElementById('save-btn');
    const saveBtnContainer = document.getElementById('save-btn-container');
    saveBtn.addEventListener('click', function() {
      // 保存照片
      Object.keys(tempPhotos).forEach(photoType => {
        localStorage.setItem(`studentPhoto_${photoType}`, tempPhotos[photoType]);
      });

      // 锁定文字编辑
      document.querySelectorAll('.editable-text-white, .editable-text').forEach(el => {
        el.contentEditable = 'false';
        el.classList.remove('editable-text-white', 'editable-text');
      });

      // 隐藏保存按钮
      saveBtnContainer.style.display = 'none';

      // 提示
      const toast = document.createElement('div');
      toast.textContent = '保存成功！';
      toast.style.cssText = `
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 9999;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    });
  </script>
</body>
</html>
